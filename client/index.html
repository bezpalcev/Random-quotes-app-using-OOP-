<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Qoutes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Qoutes</h1>
      <div id="quote" class="quote">
        <div class="quote-wrapper">
          <p id="quote-text" class="quote">
            Click the button to get a random quote
          </p>
          <p id="quote-author" class="quote-author"></p>
        </div>
        <div class="buttons-wrapper">
          <button id="random-quote-btn" class="btn btn-primary">
            Get random quote <i class="fa fa-random"></i>
          </button>
          <button id="random-quote-public-api-btn" class="btn btn-secondary">
            Quote via public API <i class="fa fa-globe"></i>
          </button>
          <button id="random-quote-own-api-btn" class="btn btn-ternary">
            Quote via own API <i class="fa fa-server"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
